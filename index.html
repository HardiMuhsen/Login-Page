<!DOCTYPE html>
<html lang="per" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with social medias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form action="">
            <div>
                <h2>چوونە ژوورەوە لە ڕێگەی</h2>
            </div><br>

            <div>
                <button class="fbbtn">
                    <img class="img" src="./image/facebook.png">
                </button>
                <button class="googlebtn">
                    <img class="img" src="./image/google.png">
                </button>
                <br><br>
            </div><br><br>
            <div>
                <label>ناوی بەکارهێنەر</label>
                <input type="text" name="username">
            </div><br>
            <div>
                <label>تێپەڕەوشە <a href="#">بیرتچووە؟</a></label>
                <input type="password" name="password">
            </div><br>

            <div>
                <input type="submit" value="چوونە ژوورەوە" class="subbtn">
            </div><br><br>

            <span>
                ئەندام نیت؟ <a href="#">خۆت تۆماربکە</a>
            </span>
        </form>
    </center>
</body>
</html>
